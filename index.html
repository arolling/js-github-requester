<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Git Repository Viewer</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Git Repository Viewer</h1>
      <form class="form-inline" id="enterName">
        <div class="form-group">
          <label for="gitName">Enter Git User Name:</label>
          <input type="text" id="gitName" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Request</button>
      </form>
    </div>
    <div class="container">
      <nav>
        <ul class="pager">
          <li class="previous"><a href="#" class="paging" id="backButton" value="backsuccess"><span aria-hidden="true">&larr;</span> Newer Repositories</a></li>
          <li class="next"><a href="#" class="paging" id="forwardButton" value="success">Older Repositories <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
      <div id="pageLink">

      </div>
      <div id="pageRel">

      </div>
      <div class="panel panel-default hideme">
        <div class="panel-heading">
          <h1 class="panel-title" id="userName"></h1>
        </div>
        <div class="panel-body" id="userInfo">

        </div>
        <div class="list-group" id="userRepos">

        </div>
      </div>
    </div>

  </body>
</html>
